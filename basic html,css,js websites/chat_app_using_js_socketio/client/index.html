<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module"></script> 
    <link rel="stylesheet" href="style.css">
    <title>ChatIt</title>
</head>
<body>
    <div class="home">
        <h1>ChatIt</h1>
        <div class="chatContainer">
            <div class="chatsBox" id="chatsBox">
                <p class="center">End To End Encrypted With ChatIt</p>
            </div>
            <div class="sendMessageBox">
                <form id="messageForm">
                    <input type="text" placeholder="Type Message" id="message">
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
